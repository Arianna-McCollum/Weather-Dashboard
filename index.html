<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./assets/style.css">
    <title>Weather Dashboard</title>
</head>
    <body class="container-fluid d-flex flex-column">
        <header class="row">
            <h1 class="title">Weather Dashboard</h1>
        </header>
        <main class="row">
            <div class="col-2">
                <h2 class="title2"><label for="city">Search for a City:</label></h2>
                <div class="row"><input type="text" name="city" id="city"></div>
                <div class="row"><button class="search-btn btn-primary" id="search">Search</button></div>
                <hr />
                <div class="container d-flex flex-column" id="searchHistory"></div>
            </div>
            <div class="col-8">
                <div class="row" id="presentDay"></div>
                <h3 class="row title3">5 Day Forecast:</h3>
                <div class="row forecasts">
                    <div class="col-2" display-forecast="1" id="forecast">

                    </div>
                    <div class="col-2" display-forecast="2" id="forecast">
                        
                    </div>
                    <div class="col-2" display-forecast="3" id="forecast">
                        
                    </div>
                    <div class="col-2" display-forecast="4" id="forecast">
                        
                    </div>
                    <div class="col-2" display-forecast="5" id="forecast">
                        
                    </div>
                </div>
            </div>
            
        </main>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.29.1/moment.min.js"></script>
        <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
        <script src="assets/script.js"></script>
    </body>
</html>
